<!DOCTYPE html>

<html>
    <head>
        <title>INSPIRE Timeline</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/timeline.js"></script>
        <script src="https://code.highcharts.com/modules/exporting.js"></script>
        <script src="https://code.highcharts.com/modules/accessibility.js"></script>
    </head>
    <body>

        <div id="container"></div>

        <script>
            Highcharts.chart('container', {
                chart: {
                    type: 'timeline'
                },
                accessibility: {
                    screenReaderSection: {
                        beforeChartFormat: '<h5>{chartTitle}</h5>' +
                                '<div>{typeDescription}</div>' +
                                '<div>{chartSubtitle}</div>' +
                                '<div>{chartLongdesc}</div>' +
                                '<div>{viewTableButton}</div>'
                    },
                    point: {
                        valueDescriptionFormat: '{index}. {point.label}. {point.description}.'
                    }
                },
                xAxis: {
                    visible: false
                },
                yAxis: {
                    visible: false
                },
                title: {
                    text: 'Annual wheel for INSPIRE'
                },
                subtitle: {
                    text: 'Info source: <a href="https://inspire.ec.europa.eu">www.inspire.ec.europa.eu</a>'
                },
                colors: [
                    '#4185F3',//Q1
                    '#4185F3',
                    '#4185F3',
                    '#4185F3',
                    '#4185F3',
                    '#406AB2',//Q2
                    '#406AB2',
                    '#406AB2',
                    '#3E5A8E',//Q3
                    '#3E5A8E',
                    '#3E5A8E',
                    '#3E5A8E',
                    '#3E5A8E',
                    '#3E5A8E',
                    '#3B4A68'//Q4
//                    '#3B4A68',
//                    '#363C46'



//'#4185F3',
//'#427CDD',
//'#406AB2',
//'#3E5A8E'
//'#3B4A68',
//'#363C46'
                ],
                series: [{
                        data: [
                            {
                                name: 'MIG-T Meeting 1',
                                label: 'Q1 - January',
                                description: 'Q1 - January: MIG-T Meeting 1 long description'
                            },
                            {
                                name: 'Validator release 0',
                                label: 'Q1 - January',
                                description: 'Q1 - January: Validator release 0 long description'
                            },
                            {
                                name: 'XML Schema release 1',
                                label: 'Q1 - January',
                                description: 'Q1 - January: XML Schema release 1 long description'
                            },
                            {
                                name: 'TG Release 1',
                                label: 'Q1 - January',
                                description: 'Q1 - January: TG Release 1 long description'
                            },
                            {
                                name: 'Validator release 1',
                                label: 'Q1 - March',
                                description: 'Q1 - March: Validator release 1 long description'
                            },
                            {
                                name: 'MIG-T Meeting 2',
                                label: 'Q2 - April',
                                description: 'Q2 - April: MIG-T Meeting 2 long description'
                            },
                            {
                                name: 'MIG Meeting 1',
                                label: 'Q2 - June',
                                description: 'Q2 - June: MIG Meeting 1 long description'
                            },
                            {
                                name: 'Validator release 2',
                                label: 'Q2 - June',
                                description: 'Q2 - June: Validator release 2 long description'
                            },
                            {
                                name: 'MIG-T Meeting 3',
                                label: 'Q3 - July',
                                description: 'Q3 - July: MIG-T Meeting 3 long description'
                            },
                            {
                                name: 'XML Schema release 2',
                                label: 'Q3 - July',
                                description: 'Q3 - July: XML Schema release 2 long description'
                            },
                            {
                                name: 'TG Release 2',
                                label: 'Q3 - July',
                                description: 'Q3 - July: TG Release 2 long description'
                            },
                              {
                                name: 'Validator release 3',
                                label: 'Q3 - Septembre',
                                description: 'Q3 - Septembre: Validator release 3 long description'
                            },
                             {
                                name: 'Validator release 3.1',
                                label: 'Q3 - Septembre',
                                description: 'Q3 - Septembre: Validator release 3.1 long description'
                            },
                            {
                                name: 'MIG-T Meeting 4',
                                label: 'Q3 - October',
                                description: 'Q3 - October: MIG-T Meeting 4 long description'
                            },
                            {
                                name: 'MIG Meeting 2',
                                label: 'Q4 - Novembre',
                                description: 'Q4 - Novembre: MIG Meeting 2 long description'
                            }]
                    }]
            });
        </script>

        <style>
            .highcharts-strong {
                font-weight: bold;
            }

            .highcharts-figure, .highcharts-data-table table {
                min-width: 320px; 
                max-width: 600px;
                margin: 1em auto;
            }

            .highcharts-data-table table {
                font-family: Verdana, sans-serif;
                border-collapse: collapse;
                border: 1px solid #EBEBEB;
                margin: 10px auto;
                text-align: center;
                width: 100%;
                max-width: 500px;
            }
            .highcharts-data-table caption {
                padding: 1em 0;
                font-size: 1.2em;
                color: #555;
            }
            .highcharts-data-table th {
                font-weight: 600;
                padding: 0.5em;
            }
            .highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
                padding: 0.5em;
            }
            .highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
                background: #f8f8f8;
            }
            .highcharts-data-table tr:hover {
                background: #f1f7ff;
            }

        </style>
    </body>


</html>
